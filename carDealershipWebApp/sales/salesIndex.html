<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travis's Car Dealership</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />

        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Travis's Car Dealership</h1>
        <ul class="list-group" id="errorMessages"></ul>
        <hr /> <!-- break line-->

        <ul id="navList">
            <li><a><i class="fas fa-car carImage"></i></a>></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../inventory/new.html">New Inventory</a></li>
            <li><a href="../inventory/used.html">Used Inventory</a></li>
            <li><a href="../home/specials.html">Specials</a></li>
            <li><a href="../home/specials.html">Contact</a></li>
            <li><a href="/">Sales</a></li>
            <li><a href="../admin/admin.html">Admin</a></li>
            <li><a href="make.html">Make</a></li>
            <li><a href="model.html">Model</a></li>
        </ul>

        <div id="newVehicle">
            <h1>New Vehicles</h1>

            <h1> Sales </h1>
            <div id="sales" class="searchArea" style="border:solid black 5px">
                <div class="row">
                    <div id="searchFormDiv">
                        <form class="form-horizontal" role="form" id="quickSearchForm">
                            <label for="select-item" class="col-md-2">
                                Quick Search:
                            </label>
                            <input type="text" class="col-md-4" id="select-item" placeholder="Enter make, model, or year"
                                required />
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Price</label>
                                    <select id="priceMin"></select>
                                    <select id="priceMax"></select>

                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Year</label>
                                    <select id="yearMin"></select>
                                    <select id="yearMax"></select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" id="search-button" class="btn btn-default">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <h1>Search Results</h1>
            <div id="searchResults"> </div>
        </div>

    </div>

    <div id="detailsVehicle">
        <h1>Purchase Vehicle</h1>
        <div id="detailResults"> </div>

        <form id="purchaseForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="userName">First Name</label>
                    <input type="text" class="form-control inputLength" id="userName" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="userLastName">Last Name</label>
                    <input type="text" class="form-control inputLength" id="userLastName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control inputLength" id="userEmail" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="userPhone">Phone</label>
                    <input type="number" min="1000000000" max="9999999999" class="form-control inputLength" id="userPhone"
                        required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userStreet1">Street1</label>
                    <input type="text" class="form-control inputLength" id="userStreet1" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="userStreet2">Street2</label>
                    <input type="text" class="form-control inputLength" id="userStreet2">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userCity">City</label>
                    <input type="text" class="form-control inputLength" id="userCity" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="userState">State</label>
                    <input type="text" class="form-control inputLength" id="userState" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="userZip">Zipcode</label>
                    <input type="number" min="10000" max="99999" class="form-control inputLength" id="userZip" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" id="cashInput">
                    <!--cash input here-->
                </div>
                <div class="form-group col-md-6">
                    <label>Purchase Type</label>
                    <select id="buyType">
                        <option selected="selected" value="cash">cash</option>
                        <option value="dealer finance">dealer finance</option>
                        <option value="bank finance">bank finance</option>
                    </select>
                </div>
            </div>

            <div align="middle" style="padding-bottom: 10px" id="submitInput">

            </div>
        </form>
    </div>

    </div>



    <script src='../js/js_copy/jquery-2.2.4.min.js'></script>
    <script src='../js/js_copy/bootstrap.js'></script>
    <script src='../js/sales.js'></script>
</body>

</html>
