<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travis's Car Dealership</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Travis's Car Dealership</h1>
        <ul class="list-group" id="errorMessages"></ul>
        <hr /> <!-- break line-->

        <ul id="navList">
            <li><a><i class="fas fa-car carImage"></i></a>></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../inventory/new.html">New Inventory</a></li>
            <li><a href="../inventory/used.html">Used Inventory</a></li>
            <li><a href="../home/specials.html">Specials</a></li>
            <li><a href="../home/specials.html">Contact</a></li>
            <li><a href="../sales/salesIndex.html">Sales</a></li>
            <li><a href="../admin/admin.html">Admin</a></li>
        </ul>

        <main>
            <h1 class="title">Models</h1>
            <section class="user-input-container">
                <label for="new-model" class="input-label">New Model</label>
                <input id="new-model" class="text" />
                <label for="make" class="input-label">Make</label>
                <select id="makes"></select>
                <button type="button" class="submit-button" onclick="addModel()">
                    Save
                </button>
            </section>
            <section class="models">
                <table class="model-table table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Date Added</th>
                            <th>Added By</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>



    <script src='../js/js_copy/jquery-2.2.4.min.js'></script>
    <script src='../js/js_copy/bootstrap.js'></script>
    <script src='../js/model.js'></script>
</body>

</html>
