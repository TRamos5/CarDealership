<html lang="en">

<head>

        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Travis's Car Dealership</h1>
        <ul class="list-group" id="errorMessages"></ul>
        <hr /> <!-- break line-->

        <ul id="navList">
            <li><a><i class="fas fa-car carImage"></i></a>></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../inventory/new.html">New Inventory</a></li>
            <li><a href="../inventory/used.html">Used Inventory</a></li>

            <li><a href="admin.html">Admin</a></li>

        <div id="newUser">
                <h1>Add User</h1>
 
                <form>
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="role">Role: </label>
                        <input type="text" class="form-control" id="role" placeholder="role">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passwordRe">Confirm Password: </label>
                        <input type="password" class="form-control" id="passwordRe" placeholder="Re-Enter Password">
                    </div>
 
                    <button type="submit" class="btn btn-primary" id="addUser">Submit</button>
 
                </form>
            </div>

       
    </div>



    <script src='../js/js_copy/jquery-2.2.4.min.js'></script>
    <script src='../js/js_copy/bootstrap.js'></script>
    <script src='../js/addUser.js'></script>
</body>

</html>
