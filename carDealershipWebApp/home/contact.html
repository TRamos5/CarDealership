        <h1>Contact Us</h1>

        <div id="contact" class="col-lg-6 col-md-6">
            <form id="newContactForm" style="padding-bottom: 20px">
                <label for="name" style="padding-bottom: 20px">Name:</label>
                <input type="text" id="add-name" value="" required><br />
                <label for="telephone" style="padding-bottom: 20px">Phone:</label>
                <input type="tel" value="" id="add-phone"><br />
                <label for="email" style="padding-bottom: 20px">Email:</label>
                <input type="email" value="" id="add-email"><br />
                <label for="description">Message:</label>
                <textarea class="form-control" id="add-message" rows="3" required></textarea><br />
                <input type="submit" value="Submit" onclick="sendContactUsForm()">
            </form>
        </div>

        <div id="mapLocation">
            <div class="col-lg-6 col-md-6">
                <!-- dont wont to waste the google data limit, so leave this url when you dont need it-->

        </div>
